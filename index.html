<!doctype html>
<html lang="en">

<head>
  <title>Slider Generator</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/85a714fbe7.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">

  <header class="mb-2">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Slider</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Images</a>
            <a class="nav-link" href="#">Sliders</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>

    <div class="container">
      <h4 class="mt-2 text-center text-uppercase text-light">Search Image to generate slider</h4>
      <div class="form-inline mt-3 d-flex justify-content-center">
        <div class="input-group col-md-6 mb-2">
          <input type="text" class="form-control" id="search" placeholder="search for nature, food, people...">
        </div>
        <button type="button" id="search-btn" class="btn btn-primary mb-2"><i class="fa-solid fa-magnifying-glass"></i>
          Search</button>
      </div>

      <!-- Spinner -->
      <div class="d-flex justify-content-center">
        <div id="loading-spinner" class="spinner-border text-primary d-none" role="status">
          <!-- <span class="visually-hidden">Loading...</span> -->
        </div>
      </div>

      <section class="images my-5">

        <div class="justify-content-around align-items-center mt-3 gallery-header mb-2">

          <h3 class="head-title text-center text-light">Select images to generate slider</h3>

          <div class="input-group col-md-4 mb-2 mb-md-0">
            <input class="form-control" id="duration" placeholder="slider change duration (milliseconds)" type="number">
          </div>

          <button id="create-slider" class="btn btn-primary px-5"><i class="fa-solid fa-images"></i> Generate
            slider (<span id="num-of-images"></span>)</button>

        </div>
        <div class="row gallery mt-5">

        </div>

      </section>

      <!-- slider -->
      <div class="main">
        <section class="mt-5" id="sliders">

        </section>
        <div class="dots d-flex mt-2 w-100 justify-content-center align-items-center bg-dark">
          <span class="dot" onclick="changeItem(-1)"></span>
          <span class="dot" onclick="changeItem(1)"></span>
        </div>
        <div class="d-flex justify-content-center mt-5">
          <button id="download-btn" class="btn btn-primary text-uppercase" onclick="downloadImages()"><i class="fa-solid fa-circle-arrow-down"></i> Download these images</button>
        </div>
      </div>

    </div>

  </main>

  <!-- Optional JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="js/FileSaver.min.js"></script>
  <script src="./app.js"></script>
</body>

</html>
